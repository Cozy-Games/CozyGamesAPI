play:
  # Used to open the play menu which lets you join queues
  # and create game rooms depending on if they are enabled.
  type: "play"
  name: "play"
  aliases: ["p", "games"]

queue:
  # Used to quickly queue for a new game.
  type: "queue"
  name: "queue"
  aliases: ["q"]